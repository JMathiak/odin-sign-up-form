<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Gothic&display=swap" rel="stylesheet">
</head>
<div class="banner" >
    <div class="background"></div>
        <div class="logo-holder">
            <img src="imgs/odin-lined.png" class="logo">
            Sign-Up Form
        </div>
        <div class="credit"> Photo by: Jonny Gios on Unsplash</div>
</div>
<div class="right-side">
    <div class="disclaimer">
        <p class="disclaimer-text">
            This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
            Sign up now to get started.
            <br><br>
            You know you want to.
        </p>
       </div>
    <div class="table-holder">
    <form id="info">
    <table class="ta">
        <tr>
            <th>Let's Do This!</th>
        </tr>
        <tr>
            <td>
                <label for="first_name">FIRST NAME </label>
                <input type="text" id="first_name" required>
            </td>
            <td>
                <label for="last_name">LAST NAME </label>
                <input type="text" id="last_name" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="email">EMAIL </label>
        <input type="email" id="email" required>
            </td>
            <td>
                <label for="pnumber">PHONE NUMBER </label>
                <input type="tel" id="pnumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="pword">PASSWORD </label>
        <input type="password" id="pword" minlength='5' required>
            </td>
            <td>
                <label for="confpass">CONFIRM PASSWORD </label>
                <input type="password" id="confpass" required>
            </td>
        </tr>
    </table>
</form>
</div>
<div class="create-account">
    <button type="submit" form ='info'>Create Account</button>
</div>
<div class="already-user">
    Already a user? <a> Log In Here</a>
</div>
</div>
</html>
